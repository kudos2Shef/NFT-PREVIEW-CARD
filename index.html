<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="styles.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" type="image/icon type">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container-out">
    <div class='container-in'>
      <div class="cube_container">
      <img src="NFT PREVIEW CARD/images/image-equilibrium.jpg" id='cube' alt='cube'>
      
      <dialog id='cube_hover'>
        <img src="NFT PREVIEW CARD/images/icon-view.svg" id='view' alt='view' >
      </dialog>
      </div>
      
  </div>
      <span id='intro'>  Equilibrium #3429 </span>
      <p>  Our Equilibrium collection promotes balance and calm.</p>
     <div class="line_above">

      <span class="img_intro">
        <img src="NFT PREVIEW CARD/images/icon-ethereum.svg" id='diamonds' alt='diamonds'>
         <span id='stats'> 0.041 ETH</span>

      </span>

      <span class="img_intro">
        <img src="NFT PREVIEW CARD/images/icon-clock.svg" id='clock' alt="clock">
         <span> 3 days left</span>

      </span>
      </div>
        <div class="line">
        </div>
      <span class="jules">  
        <img src="NFT PREVIEW CARD/images/image-avatar.png" id='avatar' alt='avatar'>
       <span> Creation of <span id='name'>Jules Wyvern</span></span>
</span>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kudos2Shef">kudos2Shef</a>.
  </div>

</body>
    <script type="text/javascript" src="app.js"></script>


</html>
